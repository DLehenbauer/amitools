sudo: false
language: python
python:
  - "2.7"

matrix:
  include:
    - os: linux
    - os: osx
      language: generic
      env:
        - TOXENV=py27

install:
  - |
    if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      pip install tox
    fi
  - pip install cython
  - pip install tox-travis

script: tox
